
<mat-toolbar class="second_toolbar">
    <div class="second_toolbar__nav">
        <ul *ngIf="user_logged_in==''">
            <li>
                <a [routerLink]="['home']">Home</a>
            </li>
            <li>
                <a [routerLink]="['customize']">Design your own bike</a>
            </li>
            <li>
                <a [routerLink]="['user-login']">Login</a>
            </li>
        </ul>
        <ul *ngIf="user_logged_in!=''">
            <li>
                <a [routerLink]="['home']">Home</a>
            </li>

            <li>
                Hello {{ user_logged_in.displayname }}!
            </li>

            <li>
                <a [routerLink]="['customize']">My Orders</a>
            </li>

            <li>
                <a [routerLink]="['customize']">Design your own bike</a>
            </li>

            <li>
                <a (click)="logout()">Logout</a>
            </li>
        </ul>
    </div>

</mat-toolbar>

<mat-toolbar style="background-color: {{color_theme}}">
    <span style="color: {{color_font_theme}}">{{ title }} </span>
    <span class="example-spacer"></span>
</mat-toolbar>

<div class="custom-container">
    <router-outlet></router-outlet>
</div>

<button [routerLink]="['view-cart']" class="button-round">
    <i class="bi bi-cart"></i> {{ cart_data.length }}</button>
